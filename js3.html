<html>
<script>
function add()
{
f.b3.value=eval(f.b1.value)+eval(f.b2.value)
}
function sub()
{
f.b3.value=eval(f.b1.value)-eval(f.b2.value)
}
function mul()
{
f.b3.value=eval(f.b1.value)*eval(f.b2.value)
}
function div()
{
f.b3.value=eval(f.b1.value)/eval(f.b2.value)
}
function clr()
{
f.b3.value=""
f.b1.value=""
f.b2.value=""
}
</script>
<body>
<form name=f>
<input type="text" name="b1"><br><br>
<input type="text"name="b2"><br><br>
<input type="text"name="b3"><br><br>
<input type="button" value="+" onclick="add()">
<input type="button" value="-"  onclick="sub()">
<input type="button" value="x"  onclick="mul()">
<input type="button" value="/"  onclick="div()">
<input type="button" value="C"  onclick="clr()">
</form>
</body>
</html>
